<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="row">
	<div class="col-lg-12">
		<h6 class="page-header"></h6>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="container">
	<div class="row">
		<!-- form: -->
		<section>
			<div class="col-lg-8 col-lg-offset-2">
				<div class="page-header">
					<h2>角色添加</h2>
				</div>
				<form id="defaultForm" class="form-horizontal"
					data-bv-message="This value is not valid"
					data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
					data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
					data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
					method="post">
					<div class="form-group">
						<label class="col-lg-3 control-label">角色</label>
						<div class="col-lg-5">
							<input type="text" class="form-control col-lg-2" name="roleTitle"
								required="required" data-bv-notempty-message="角色不能为空"/>
						</div>
					</div>	
					<div class="form-group">
						<label class="col-lg-3 control-label">角色描述</label>
						<div class="col-lg-5">
							<textarea class="form-control" name="remark" rows="6"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button type="submit" class="btn btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<!-- :form -->
	</div>
</div>

<script type="text/javascript">
	$(document).ready(
		function() {
			$('#defaultForm').bootstrapValidator().on('success.form.bv',
				function(e) {					
					$('#defaultForm').ajaxSubmit({
						type : 'post',
						url : '/admin/role/save',
						success : function(result) {
							$("#page-wrapper").html(result);
						},
						error : function(result) {
						}
					});
					return false;
				});
			});
</script>
</html>
