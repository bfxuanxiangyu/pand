<div class="row" style="padding: 25px;">
 <div class="col-md-12 modal-center">
  <table class="table table-bordered table-hover result-table" style="width:100%; height:70%; overflow:auto;display: block;">
	 <tbody>
		   <tr th:each="results,iter:${resultSet}">
			   <div th:each="result:${results}">
			   		<span th:if="${iter.first}" >
			   			<th th:text="${result}" />
			   		</span>
			   		<span th:if="${!iter.first}" >
			   			<td th:text="${result}" />
			   		</span>
		   		</div>	
		   </tr>
	   </tbody>
	 </table>
 </div>
</div>
